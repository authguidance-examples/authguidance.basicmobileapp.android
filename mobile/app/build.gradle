apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "authguidance.mobilesample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        // Added to match the redirect URI used in res/raw/mobile_config.json,
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.mycompany.mobileapp'
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // The AppAuth library to handle security
    implementation 'net.openid:appauth:0.7.1'

    // A utility for file reading
    implementation 'com.squareup.okio:okio:2.2.2'

    // A utility for reading JSON into objects
    implementation 'com.google.code.gson:gson:2.8.5'
}
